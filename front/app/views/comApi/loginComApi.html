    <!DOCTYPE html>
    <html lang="pt-br">
    <meta charset="UTF-8">
  
    <!-- <link rel="stylesheet" href="/front/assets/css/styleLogin.css"> -->

     <style>
    /* Resetando margens e padding para uma aparência consistente */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    /* Corpo da página */
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    
    /* Container do login */
    .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
    }
    
    /* Caixa de login */
    .login-box {
        border: 10px solid #636668;
        background-color: #ffffff;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 5px 6px 13px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        text-align: center;
    }
    
    /* Título da página */
    h2 {
        margin-bottom: 20px;
        font-size: 24px;
        color: #333;
    }
    
    /* Estilo dos grupos de entrada (inputs) */
    .input-group {
        margin-bottom: 20px;
        text-align: left;
    }
    
    .input-group label {
        font-size: 14px;
        color: #555;
        margin-bottom: 8px;
        display: block;
    }
    
    .input-group input {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 4px;
        outline: none;
        transition: border 0.3s;
    }
    
    .input-group input:focus {
        border-color: #007bff;
    }
    
    /* Botão de login */
    .login-btn {
        width: 100%;
        padding: 12px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    
    .login-btn:hover {
        background-color: #0056b3;
    }
    
    /* Link de registro */
    .register-link {
        margin-top: 20px;
        font-size: 14px;
        color: #555;
    }
    
    .register-link a {
        color: #007bff;
        text-decoration: none;
    }
    
    .register-link a:hover {
        text-decoration: underline;
    }
</style>    

<div class="login-container" ng-show="estaLogado == false">
    <div class="login-box">
        <h2>Login - Market System</h2>
         <form method="POST">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email" required
                    ng-model="login.email">
            </div>
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required
                    ng-model="login.password">
            </div>
            <button type="button" class="login-btn" ng-click="logar()">Entrar</button>
            <p class="register-link">Não tem uma conta? <a ui-sref="registrese">Registre-se</a></p>
        </form>
    </div>
</div>
